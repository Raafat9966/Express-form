<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<style>
			.container {
				margin-top: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 2px 10px rgba(53, 53, 53, 0.3);
				width: 400px;
			}
		</style>
		<title>Login</title>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand m-2" href="/">Home</a>
				<a class="navbar-brand m-2" href="/register">Register</a>
			</nav>
		</div>
		<div class="container mt-5">
			<form class="row g-3" action="/user" method="POST">
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="name"
						name="name"
						placeholder="John Smith"
						required
					/>
					<label for="name">name</label>
				</div>

				<div class="form-floating">
					<input
						type="password"
						class="form-control"
						id="password"
						name="password"
						placeholder="Password"
						required
					/>
					<label for="password">Password</label>
				</div>
				<div class="col-12">
					<button class="btn btn-primary m-3" type="submit">
						login
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
